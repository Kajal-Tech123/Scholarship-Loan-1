    <style>
      * {
        margin: 0;

      body {
        position: absolute;
        top: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100%;
      }
      #contact-support {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 30px;

      h2 {
        text-align: center;
        color: #004080;
        margin-bottom: 20px;
      }

      form {
        display: grid;
        gap: 15px;
      }

      label {
        font-weight: bold;
        color: #333;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background: #004080;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #003366;
      }

      .support-info {
        margin-top: 30px;
        background: #f9f9f9;
        padding: 20px;
        border-radius: 6px;
      }

      .support-info h3 {
        color: #004080;
        margin-bottom: 10px;
      }

      .support-info p {
        margin: 5px 0;

      }

      .live-chat {

        background: #ffcc00;

      }
      @media (max-width: 700px) {
